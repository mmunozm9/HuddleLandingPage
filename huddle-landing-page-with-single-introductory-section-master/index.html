<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preload" href="css/stylesheet.css" as="stylesheet">
  <link rel="preload" href="css/normalize.css">
  <link href="css/stylesheet.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
</head>
<body>
  
  <header class="main-icon container">
    <img class="main-icon-image" src="images/logo.svg">
  </header>

  <main class="container"> 
    <div class="information">

      <img class="mockup-ilustration" src="images/illustration-mockups.svg">

      <div class="general-information">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a class="boton container" href="#">Register</a>
      </div>
    </div>
  </main>

  <footer>
  <div class="container container-footer">
    <img class="icon-box" src="images/facebook.png"> 
    <img class="icon-box" src="images/gorjeo.png">
    <img class="icon-box" src="images/instagram.png">
  </div>
  </footer>

</body>
</html>
